    <style>
        /* --- Paleta de Colores --- */

        /* --- Estilos de Cuestionario --- */

        .pregunta {

        .opcion {
            display: block;
            margin-bottom: 10px;

            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            user-select: none;

        .opcion:hover {

        .opcion input[type="radio"] {

            accent-color: #007bff;

        /* --- Estilos de Resultados --- */
        .score-box {
            background-color: #28a745; /* Verde para el √©xito */
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.4em;
            font-weight: 700;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }

        .detalle {

        .acertada {

            color: #28a745;
            margin-top: 5px;
            border-top: 1px dashed #ced4da;
            padding-top: 5px;
        }

        /* --- Footer --- */
        footer {

            padding: 15px 0;
            background-color: #343a40;

            width: 100%;
            margin-top: auto;

        /* --- Responsividad --- */
        @media (max-width: 600px) {
            header h1 {

            }
            .container {

                padding: 10px;
            }
            .card {

            }
        }
    </style>

<body>

    <header>
        <h1><i class="fas fa-microchip"></i> Hardware y Redes üåê</h1>
        <p>Eval√∫a tus conocimientos en el mundo de la inform√°tica.</p>
    </header>

    <main class="container">
        
        <section id="inicio-seccion" class="card">
            <h2>üëã ¬°Hola! Comencemos</h2>
            <p class="description">Para iniciar la prueba de 10 preguntas, por favor ingresa tu nombre.</p>
            <div class="input-group">
                <label for="nombre-estudiante"><i class="fas fa-user-circle"></i> Nombre del Estudiante:</label>
                <input type="text" id="nombre-estudiante" placeholder="Ej. Ada Lovelace" required>
            </div>

        <section id="cuestionario-seccion" class="card" style="display: none;">
            <p id="info-estudiante" class="info-bar"><i class="fas fa-graduation-cap"></i> Cargando...</p>
            <div id="preguntas-container">
                </div>
            <button id="finalizar-btn" style="display: none;"><i class="fas fa-check-circle"></i> Finalizar y Ver Resultados</button>
        </section>

        <section id="resultados-seccion" class="card" style="display: none;">
            <h2>Resultados Obtenidos üèÜ</h2>
            <p id="nombre-resultado" class="description"></p>
            <div id="puntuacion-final" class="score-box"></div>
            <h3>Detalle por Pregunta:</h3>
            <div id="respuestas-detalle">
                </div>
            <button onclick="location.reload()" class="retry-btn"><i class="fas fa-redo-alt"></i> Intentar de Nuevo</button>
        </section>

    </main>

    <footer>
        <p>Desarrollado con üíô por tu experto en programaci√≥n.</p>
    </footer>

    <script>
        // --- BANCO DE PREGUNTAS (15 Preguntas) ---
        const bancoDePreguntas = [
            {
                pregunta: "¬øQu√© componente se considera el 'cerebro' de la computadora?",
                opciones: ["Memoria RAM", "Disco Duro (HDD/SSD)", "Tarjeta Gr√°fica (GPU)", "Unidad Central de Procesamiento (CPU)"],
                respuestaCorrecta: "Unidad Central de Procesamiento (CPU)"
            },
            {
                pregunta: "¬øCu√°l es la funci√≥n principal de la Memoria RAM?",
                opciones: ["Almacenar permanentemente los archivos del sistema.", "Almacenar temporalmente datos y programas en ejecuci√≥n.", "Convertir corriente alterna a corriente directa.", "Gestionar la comunicaci√≥n de la red."],
                respuestaCorrecta: "Almacenar temporalmente datos y programas en ejecuci√≥n."
            },
            {
                pregunta: "¬øQu√© tipo de cable de red se utiliza com√∫nmente en una red LAN cableada?",
                opciones: ["Cable de fibra √≥ptica", "Cable coaxial", "Cable UTP (Par Trenzado No Blindado)", "Cable HDMI"],
                respuestaCorrecta: "Cable UTP (Par Trenzado No Blindado)"
            },
            {
                pregunta: "¬øCu√°l es el protocolo fundamental que permite la comunicaci√≥n de datos a trav√©s de Internet?",
                opciones: ["FTP", "HTTP", "TCP/IP", "SMTP"],
                respuestaCorrecta: "TCP/IP"
            },
            {
                pregunta: "¬øC√≥mo se llama el dispositivo que conecta m√∫ltiples segmentos de red y reenv√≠a datos bas√°ndose en direcciones MAC?",
                opciones: ["Router", "M√≥dem", "Switch", "Hub"],
                respuestaCorrecta: "Switch"
            },
            {
                pregunta: "¬øQu√© significa el acr√≥nimo ROM en el contexto del hardware?",
                opciones: ["Random Only Memory", "Read Open Module", "Read Only Memory", "Ready On Machine"],
                respuestaCorrecta: "Read Only Memory"
            },
            {
                pregunta: "¬øEn qu√© capa del modelo OSI opera un Router?",
                opciones: ["Capa de Enlace de Datos", "Capa F√≠sica", "Capa de Red", "Capa de Transporte"],
                respuestaCorrecta: "Capa de Red"
            },
            {
                pregunta: "¬øCu√°l es la principal diferencia entre un HDD y un SSD?",
                opciones: ["El HDD es m√°s r√°pido y el SSD tiene m√°s capacidad.", "El SSD usa tecnolog√≠a flash y el HDD usa discos magn√©ticos.", "El HDD se conecta por USB y el SSD por SATA.", "El SSD es solo para servidores y el HDD para PC."],
                respuestaCorrecta: "El SSD usa tecnolog√≠a flash y el HDD usa discos magn√©ticos."
            },
            {
                pregunta: "¬øCu√°l es una direcci√≥n IP v√°lida de Clase C?",
                opciones: ["10.0.0.1", "172.16.0.1", "192.168.1.1", "224.0.0.1"],
                respuestaCorrecta: "192.168.1.1"
            },
            {
                pregunta: "¬øQu√© dispositivo de hardware es responsable de convertir se√±ales digitales a anal√≥gicas (y viceversa) para la conexi√≥n a una l√≠nea telef√≥nica o de cable?",
                opciones: ["Switch", "Tarjeta de Red (NIC)", "M√≥dem", "Tarjeta de Sonido"],
                respuestaCorrecta: "M√≥dem"
            },
            {
                pregunta: "¬øQu√© unidad de medida se utiliza para especificar la velocidad de un procesador?",
                opciones: ["Byte", "Hertz (Hz)", "Voltio (V)", "Decibel (dB)"],
                respuestaCorrecta: "Hertz (Hz)"
            },
            {
                pregunta: "¬øCu√°l de los siguientes es un ejemplo de un sistema operativo de red (NOS)?",
                opciones: ["Microsoft Word", "Adobe Photoshop", "Windows Server", "Google Chrome"],
                respuestaCorrecta: "Windows Server"
            },
            {
                pregunta: "¬øQu√© conector se utiliza t√≠picamente para conectar un cable UTP a una tarjeta de red?",
                opciones: ["USB", "RJ-45", "HDMI", "VGA"],
                respuestaCorrecta: "RJ-45"
            },
            {
                pregunta: "¬øQu√© parte de la placa base almacena la configuraci√≥n b√°sica del sistema y se carga antes del sistema operativo?",
                opciones: ["La CPU", "El chipset", "El BIOS/UEFI", "El disco duro"],
                respuestaCorrecta: "El BIOS/UEFI"
            },
            {
                pregunta: "¬øQu√© elemento es necesario para proteger una red inal√°mbrica de accesos no autorizados?",
                opciones: ["Un repetidor de se√±al", "Una direcci√≥n IP est√°tica", "Un cifrado (como WPA2/WPA3)", "Un cable Ethernet"],
                respuestaCorrecta: "Un cifrado (como WPA2/WPA3)"
            }
        ];

        const CANTIDAD_PREGUNTAS = 10;
        let preguntasSeleccionadas = [];
        let respuestasEstudiante = [];
        let nombreEstudiante = "";

        // --- Elementos del DOM ---
        const inicioSeccion = document.getElementById('inicio-seccion');
        const cuestionarioSeccion = document.getElementById('cuestionario-seccion');
        const resultadosSeccion = document.getElementById('resultados-seccion');
        const nombreInput = document.getElementById('nombre-estudiante');
        const iniciarBtn = document.getElementById('iniciar-btn');
        const finalizarBtn = document.getElementById('finalizar-btn');
        const preguntasContainer = document.getElementById('preguntas-container');
        const infoEstudiante = document.getElementById('info-estudiante');

        // --- Funciones de L√≥gica ---

        /**
         * Selecciona un n√∫mero aleatorio de preguntas del banco sin repetirlas.
         */
        function seleccionarPreguntas() {
            // Clonar el banco para no modificar el original
            let bancoTemporal = [...bancoDePreguntas];
            preguntasSeleccionadas = [];
            respuestasEstudiante = [];

            // Selecci√≥n aleatoria
            for (let i = 0; i < CANTIDAD_PREGUNTAS; i++) {
                if (bancoTemporal.length === 0) break; 

                const indiceAleatorio = Math.floor(Math.random() * bancoTemporal.length);
                const pregunta = bancoTemporal.splice(indiceAleatorio, 1)[0];
                
                // Barajar las opciones de respuesta de la pregunta
                pregunta.opciones = pregunta.opciones.sort(() => Math.random() - 0.5);
                
                preguntasSeleccionadas.push(pregunta);
                respuestasEstudiante.push(null); // Inicializar la respuesta del estudiante
            }
        }

        /**
         * Genera el HTML de las preguntas y lo inyecta en el contenedor.
         */
        function renderizarCuestionario() {
            let html = '';
            preguntasSeleccionadas.forEach((p, index) => {
                html += `
                    <div class="pregunta" id="pregunta-${index}">
                        <p><i class="fas fa-question-circle"></i> Pregunta ${index + 1}: ${p.pregunta}</p>
                `;
                p.opciones.forEach((opcion) => {
                    // Usar el √≠ndice de la pregunta como nombre del grupo de radio buttons
                    // Sanitizar la opci√≥n para el valor del onclick
                    const sanitizedOption = opcion.replace(/'/g, "\\'");
                    html += `
                        <label class="opcion">
                            <input type="radio" name="pregunta${index}" value="${opcion}" data-index="${index}" onclick="guardarRespuesta(${index}, '${sanitizedOption}')">
                            ${opcion}
                        </label>
                    `;
                });
                html += `</div>`;
            });
            preguntasContainer.innerHTML = html;
            finalizarBtn.style.display = 'block'; // Mostrar el bot√≥n de finalizar
        }

        /**
         * Guarda la respuesta seleccionada por el estudiante.
         * @param {number} index El √≠ndice de la pregunta.
         * @param {string} respuesta La respuesta seleccionada.
         */
        function guardarRespuesta(index, respuesta) {
            respuestasEstudiante[index] = respuesta;
            
            // Verificar si todas las preguntas han sido respondidas para habilitar el bot√≥n
            const todasRespondidas = respuestasEstudiante.every(r => r !== null);
            finalizarBtn.disabled = !todasRespondidas;
        }

        /**
         * Calcula la puntuaci√≥n final y muestra los resultados.
         */
        function mostrarResultados() {
            let aciertos = 0;
            let detalleHTML = '';
            
            // 1. Ocultar secciones
            cuestionarioSeccion.style.display = 'none';
            
            // 2. Calcular Puntuaci√≥n y generar detalle
            preguntasSeleccionadas.forEach((p, index) => {
                const respuestaCorrecta = p.respuestaCorrecta;
                const respuestaEstudiante = respuestasEstudiante[index];
                const esCorrecta = respuestaEstudiante === respuestaCorrecta;

                if (esCorrecta) {
                    aciertos++;
                }

                // Generar detalle de la respuesta
                detalleHTML += `
                    <div class="detalle ${esCorrecta ? 'acertada' : 'fallida'}">
                        <p><strong><i class="fas ${esCorrecta ? 'fa-check-circle' : 'fa-times-circle'}"></i> ${index + 1}. ${p.pregunta}</strong></p>
                        <p>Tu respuesta: <span>${respuestaEstudiante || 'No respondida'}</span></p>
                        ${!esCorrecta ? `<p class="respuesta-correcta">Respuesta Correcta: ${respuestaCorrecta}</p>` : ''}
                    </div>
                `;
            });
            
            // 3. Inyectar Resultados en el DOM
            document.getElementById('nombre-resultado').textContent = `${nombreEstudiante}, tu desempe√±o fue:`;
            document.getElementById('puntuacion-final').innerHTML = `¬°Tuviste <strong>${aciertos}</strong> aciertos y <strong>${CANTIDAD_PREGUNTAS - aciertos}</strong> errores!`;
            document.getElementById('respuestas-detalle').innerHTML = detalleHTML;
            
            // 4. Mostrar secci√≥n de resultados
            resultadosSeccion.style.display = 'block';
        }

        // --- Event Listeners (Controladores de Eventos) ---

        // Habilitar el bot√≥n de inicio si hay un nombre
        nombreInput.addEventListener('input', () => {
            iniciarBtn.disabled = nombreInput.value.trim() === "";
        });

        // Iniciar el cuestionario
        iniciarBtn.addEventListener('click', () => {
            nombreEstudiante = nombreInput.value.trim();
            if (!nombreEstudiante) {
                alert("Por favor, ingresa tu nombre para iniciar.");
                return;
            }

            // Ocultar inicio y preparar cuestionario
            inicioSeccion.style.display = 'none';
            cuestionarioSeccion.style.display = 'block';
            infoEstudiante.innerHTML = `<i class="fas fa-user-circle"></i> Estudiante: <strong>${nombreEstudiante}</strong> | <i class="fas fa-list-ol"></i> Preguntas: ${CANTIDAD_PREGUNTAS}`;

            // Seleccionar y renderizar preguntas
            seleccionarPreguntas();
            renderizarCuestionario();
            
            // Deshabilitar bot√≥n de finalizar hasta que todas est√©n respondidas
            finalizarBtn.disabled = true; 
        });

        // Finalizar el cuestionario
        finalizarBtn.addEventListener('click', () => {
            if (confirm('¬øEst√°s seguro/a de que deseas finalizar y ver tus resultados?')) {
                mostrarResultados();
            }
        });
    </script>
